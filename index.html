<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelon</title>
    <link rel="icon" type="image/x-icon" href="icon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&family=Bitcount+Grid+Double&family=Orbitron:wght@400;700;900&family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }
        
        /* Header */
        header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-family: 'Sixtyfour', sans-serif;
            font-size: clamp(24px, 5vw, 36px);
            color: #fff;
        }
        
        nav {
            display: flex;
            gap: 40px;
        }
        
        nav a {
            font-family: 'Bitcount Grid Double', monospace;
            color: #aaa;
            text-decoration: none;
            font-size: clamp(14px, 2vw, 18px);
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #fff;
        }
        
        .mobile-menu {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }
        
        /* Hero Section */
        .hero {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px;
        }
        
        .hero h1 {
            font-family: 'Black Ops One', cursive;
            font-size: clamp(48px, 12vw, 140px);
            line-height: 1;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: -3px;
            color: #fff;
        }
        
        .hero p {
            font-family: 'Bitcount Grid Double', monospace;
            font-size: clamp(18px, 3vw, 32px);
            margin-bottom: 50px;
            color: #888;
            text-transform: uppercase;
        }
        
        .cta-button {
            display: inline-block;
            font-family: 'Bitcount Grid Double', monospace;
            font-size: clamp(16px, 2.5vw, 22px);
            padding: 20px 50px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 0;
            transition: all 0.3s;
            text-transform: uppercase;
            border: 3px solid #fff;
        }
        
        .cta-button:hover {
            background: #000;
            color: #fff;
        }
        
        /* Games Section */
        .games-section {
            padding: 100px 20px;
        }
        
        .section-title {
            font-family: 'Black Ops One', cursive;
            font-size: clamp(36px, 8vw, 72px);
            text-align: center;
            margin-bottom: 80px;
            text-transform: uppercase;
            color: #fff;
        }
        
        .game-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .game-card {
            background: #111;
            padding: 60px 30px;
            border: 2px solid #333;
            font-family: 'Bitcount Grid Double', monospace;
            font-size: clamp(22px, 4vw, 32px);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .game-card:hover {
            border-color: #fff;
            background: #1a1a1a;
        }
        
        a.game-card {
            text-decoration: none;
            color: white;
            display: block;
        }
        
        /* Footer */
        footer {
            background: #000;
            padding: 60px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 100px;
        }
        
        footer p {
            font-family: 'Bitcount Grid Double', monospace;
            color: #444;
            font-size: 14px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .mobile-menu {
                display: block;
            }
            
            nav {
                display: none;
                position: absolute;
                top: 70px;
                right: 20px;
                background: rgba(0, 0, 0, 0.98);
                flex-direction: column;
                padding: 30px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                gap: 20px;
            }
            
            nav.active {
                display: flex;
            }
            
            .game-cards {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .hero h1 {
                font-size: clamp(40px, 15vw, 80px);
            }
        }
        
        @media (max-width: 480px) {
            .game-cards {
                gap: 15px;
            }
            
            .game-card {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PIXELON</div>
        <div class="mobile-menu" onclick="toggleMenu()">‚ò∞</div>
        <nav id="nav-menu">
            <a href="index.html">Home</a>
            <a href="#games">Games</a>
            <a href="videos.html">Videos</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <div class="hero" id="home">
        <h1>THE LEGENDARY<br>ARCADE</h1>
        <p>Classic Games, Modern Tech</p>
        <a href="#games" class="cta-button">Play Now</a>
    </div>

    <section class="games-section" id="games">
        <h2 class="section-title">Games</h2>
        <div class="game-cards">
            <a href="pong.html" class="game-card">üèì Pong</a>
            <a href="snake.html" class="game-card">üêç Snake</a>
            <a href="breakout.html" class="game-card">üß± Breakout</a>
            <a href="tetris.html" class="game-card">üéÆ Tetris</a>
            <a href="space-invaders.html" class="game-card">üëæ Space Invaders</a>
            <a href="pacman.html" class="game-card">üü° Pac-Man</a>
        </div>
    </section>

    <footer>
        <p>PIXELON ¬© 2026</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('active');
        }
        
        // Close menu when clicking on a link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                const menu = document.getElementById('nav-menu');
                menu.classList.remove('active');
            });
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
